<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COVID Economic Visualization</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

  <div class="dropdown">
    <label for="countrySelect">Select Countries (Hold Ctrl/Cmd to select multiple):</label><br>
    <select id="countrySelect" multiple></select>
  </div>

  <h2>COVID-19 Cases and Deaths Over Time</h2>
  <svg id="casesPlot" width="1000" height="500"></svg>

  <h2>GDP per Capita vs. Total COVID-19 Cases</h2>
  <svg id="scatterPlot" width="900" height="500"></svg>

  <h2>Unemployment Rate: Before vs. After COVID</h2>
  <svg id="unemploymentPlot" width="900" height="500"></svg>

  <h2>Vaccination Rate: Selected Countries</h2>
  <svg id="vaxPlot" width="900" height="500"></svg>

  <h2>Vaccination vs. GDP Recovery</h2>
  <svg id="bubbleChart" width="900" height="550"></svg>

  <h2>Stock Market vs COVID-19 Trends</h2>
  <svg id="stockPlot" width="1000" height="500"></svg>

  <div id="tooltip" class="tooltip"></div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}">
</body>
</html>
